[pytest]
# Pytest configuration for Governance OS

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    critical: Critical tests that must pass (determinism, idempotency)
    integration: Integration tests requiring full stack
    slow: Slow-running tests

# Logging
log_cli = true
log_cli_level = INFO

# Test paths
testpaths = core/tests
